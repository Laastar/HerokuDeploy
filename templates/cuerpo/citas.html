{% extends 'cuerpo/base.html' %}

{% block content %}

    {% load staticfiles %}

    <main>
        <br><br>
        <div class="row">
            <div class="col s4 offset-s4 white">
                <form class="post-form" method="POST">
                    <h3>Haz una cita!</h3>
                    <div class="input-field col s12 m12">
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn waves-effect waves-light black" type="submit" name="action">Finalizar</button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
