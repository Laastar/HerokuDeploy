{% extends 'cuerpo/base.html' %}

{% block content %}

    <div class="post">
    {% if post.fechaPublicacion %}
        <div class="date">
            {{ post.fechaPublicacion }}
        </div>
    </div>
    {%  endif %}
    <h1>{{ post.titulo }}</h1>
    <p>{{ post.texto|linebreaksbr }}</p>

{% endblock %}
